name: Deploy with GitHub Pages 1

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Use environment variable 1
        run: echo "The value of VITE_BASE_URL is ${{ vars.VITE_BASE_URL }}"
      - name: Use environment variable 2
        run: echo "The value of VITE_DEP_URL is ${{ vars.VITE_DEP_URL }}"
      - name: Use environment variable 3
        run: echo "The value of BASE_URL is ${{ vars.BASE_URL }}"
      - name: Build
        run: npm run build
        env:
          VITE_BASE_URL: ${{ vars.BASE_URL }}
          HELLO: world
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "dist/"

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
